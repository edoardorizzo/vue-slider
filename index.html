<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Document</title>
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
		integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
		crossorigin='anonymous' referrerpolicy='no-referrer' />
	<link href='./assets/css/style.css' rel='stylesheet'>
</head>

<body>
	<div id='app'>
		<h1 class="text-center">{{movie.title}}</h1>

		<div class="container-md">
			<div class="card shadow-lg">
				<img class="image-card position-relative" :src="movie.images[activeImage]" alt="">
				
				<div class="thumbs">
					<img class="" :class="index === activeImage ? 'active' : ''" :src="image" alt=""
						v-for="(image, index) in movie.images" @click="changeImage(index)">
				</div>

				<nav class="navigator d-flex">
					<button class="prev btn position-absolute start-0" @click="prev">
						<i class="fas fa-chevron-left fa-sm fa-fw"></i>
					</button>
					
					<button class="next btn position-absolute end-0" @click="next">
						<i class="fas fa-chevron-right fa-sm fa-fw"></i>
					</button>
					
				</nav>
			</div>
		</div>

	</div>
	<!-- Development only cdn, disable in production -->
	<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
	<script src='./assets/js/app.js'></script>
</body>

</html>
